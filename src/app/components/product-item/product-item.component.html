<div class="card">
  <a class="product-image" (click)="onSelect(product)">
    <img src="{{ product.url }}" class="card-img-top" alt="{{ product.name }}">
  </a>
  <div class="card-body">
    <h5 class="card-title">{{ product.name }}</h5>
    <p class="card-text">{{ product.description }}</p>
    <p><strong>Price: </strong>${{ product.price }}</p>
    <div class="d-flex align-items-center">
      <div class="input-group">
        <button class="btn btn-outline-secondary" type="button" (click)="decreaseQuantity(product)">-</button>
        <input type="text" class="form-control text-center" value="{{ product.quantity }}" minlength="1" aria-label="Example text with button addon" aria-describedby="">
        <button class="btn btn-outline-secondary" type="button" (click)="increaseQuantity(product)">+</button>
      </div>
      <button (click)="addToCart(product,productModal)" class="btn btn-warning w-100 ms-3">Add to Cart</button>
     </div>
  </div>
</div>


<ng-template #productModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="product-added-successfully">Product Added Successfully</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">

    <p>Product: <strong>{{ product.name }}</strong></p>
    <p>Has been added to your Cart Successfully</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Close</button>
  </div>
</ng-template>
